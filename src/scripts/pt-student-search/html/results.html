<table id="students" class="display" border="0" cellspacing="0" cellpadding="6">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Grade</th>
            <th>Student Numbers</th>
            <th>Home Phone Number</th>
            <th>Submit Log Entry</th>
        </tr>
    </thead>
    <tbody>
        <% results.forEach(student => { %>
            <tr>
                <td>
                    <a href="/teachers/sams/studentprofile.html?student_number=<%= student.student_number %>&studentQuery=<%= studentQuery %>">
                        <%= student.student_name %>
                    </a>
                </td>
                <td>
                    <%= student.grade_level %>
                </td>
                <td>
                    <%= student.student_number %>
                </td>
                <td>
                    <%= student.home_phone %>
                </td>
                <td>
                    <a href="/teachers/studentpages/logentry.html?frn=001<%= student.dcid %>">Submit Log Entry</a>
                </td>
            </tr>
            <% }); %>
    </tbody>
</table>
