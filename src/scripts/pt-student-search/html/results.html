<table id="students" class="display" border="0" cellspacing="0" cellpadding="6">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Grade</th>
            <th>Student Number</th>
            <th>Home Phone Number</th>
        </tr>
    </thead>
    <tbody>
        <% results.forEach(function(student) { %>
            <tr>
                <td>
                    <a href="/teachers/studentpages/student-profile-inframe.html?students_frn=001<%= student.dcid %>">
                        <%= student.student_name %>
                    </a>
                </td>
                <td>
                    <%= student.grade_level %>
                </td>
                <td>
                    <%= student.student_number %>
                </td>
                <td>
                    <%= student.home_phone %>
                </td>
            </tr>
            <% }); %>
    </tbody>
</table>
