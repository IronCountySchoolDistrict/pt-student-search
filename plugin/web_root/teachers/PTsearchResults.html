<html>

<head>
    <title>Student Search Results</title>
    ~[wc:commonscripts]
    <script src="/admin/javascript/md5.js"></script>
    <script>
        require.config({
            paths: {
                'datatables': '//cdn.datatables.net/1.10.7/js/jquery.dataTables',
                'datatables.jqueryui': '//cdn.datatables.net/plug-ins/1.10.7/integration/jqueryui/dataTables.jqueryui',
                'bluebird': '//cdnjs.cloudflare.com/ajax/libs/bluebird/3.4.0/bluebird',
                'app': '/scripts/pt-student-search/js/app'
            },
            shim: {
                'datatables': {
                    deps: ['jquery'],
                    exports: 'jQuery.fn.dataTable'
                },
                'datatables.jqueryui': {
                    deps: ['datatables']
                }
            }
        });

        var studentQuery = '~(gpv.studentQuery)';
        var currentSchoolId = `~(gpv.curschoolid)`;

        require(['app'], function(app) {
            app.default();
        });
    </script>
    <link href="/images/css/screen.css" rel="stylesheet" media="screen">
    <link href="/images/css/print.css" rel="stylesheet" media="print">

    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/1.10.7/integration/jqueryui/dataTables.jqueryui.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.js"></script>
</head>

<body marginwidth="12" marginheight="12" topmargin="12" leftmargin="12" bgcolor="#ffffff">

    ~[wc:teachers_header_css] ~[wc:teachers_navigation_css] ~[wc:teachers_nav_css]

    <h1>Student Search Results</h1> ~[wc:teachers_footer_css]
</body>

</html>
